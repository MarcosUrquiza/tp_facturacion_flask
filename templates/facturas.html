{% extends "base.html" %}
{% block title %}Facturas{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
    <h3 class="card-title m-0">Listado de Facturas</h3>
    <a href="{{ url_for('nueva_factura') }}" class="btn btn-success btn-sm">âž• Nueva Factura</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr class="table-info">
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
        {% for f in facturas %}
        <tr>
          <td>{{ f.id }}</td>
          <td>{{ f.cliente.nombre }}</td>
          <td>{{ f.fecha }}</td>
          <td>${{ "%.2f"|format(f.total) }}</td>
          <td>
            <a href="{{ url_for('detalle_factura', id=f.id) }}" class="btn btn-sm btn-secondary">Ver Detalle</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
