{% extends "base.html" %}
{% block title %}Clientes{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title">Gestión de Clientes</h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('add_cliente') }}" class="form-inline mb-3">
      <input type="text" name="nombre" placeholder="Nombre" class="form-control mr-2" required>
      <input type="text" name="direccion" placeholder="Dirección" class="form-control mr-2">
      <input type="text" name="telefono" placeholder="Teléfono" class="form-control mr-2">
      <input type="email" name="email" placeholder="Email" class="form-control mr-2">
      <button type="submit" class="btn btn-success">Agregar</button>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr class="table-primary">
          <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
        </tr>
        {% for c in clientes %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.email }}</td>
          <td>
            <form method="POST" action="{{ url_for('edit_cliente', id=c.id) }}" class="form-inline">
              <input type="text" name="nombre" value="{{ c.nombre }}" class="form-control form-control-sm mr-1">
              <input type="text" name="direccion" value="{{ c.direccion }}" class="form-control form-control-sm mr-1">
              <input type="text" name="telefono" value="{{ c.telefono }}" class="form-control form-control-sm mr-1">
              <input type="email" name="email" value="{{ c.email }}" class="form-control form-control-sm mr-1">
              <button type="submit" class="btn btn-warning btn-sm mr-1">Editar</button>
            </form>
            <a href="{{ url_for('delete_cliente', id=c.id) }}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar cliente?')">Borrar</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
