{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-success text-white">
    <h3 class="card-title">Gestión de Productos</h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('add_producto') }}" class="form-inline mb-3">
      <input type="text" name="descripcion" placeholder="Descripción" class="form-control mr-2" required>
      <input type="number" step="0.01" name="precio" placeholder="Precio" class="form-control mr-2">
      <input type="number" name="stock" placeholder="Stock" class="form-control mr-2">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr class="table-success">
          <th>ID</th><th>Descripción</th><th>Precio</th><th>Stock</th><th>Acciones</th>
        </tr>
        {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.descripcion }}</td>
          <td>${{ "%.2f"|format(p.precio) }}</td>
          <td>{{ p.stock }}</td>
          <td>
            <form method="POST" action="{{ url_for('edit_producto', id=p.id) }}" class="form-inline">
              <input type="text" name="descripcion" value="{{ p.descripcion }}" class="form-control form-control-sm mr-1">
              <input type="number" step="0.01" name="precio" value="{{ p.precio }}" class="form-control form-control-sm mr-1">
              <input type="number" name="stock" value="{{ p.stock }}" class="form-control form-control-sm mr-1">
              <button type="submit" class="btn btn-warning btn-sm mr-1">Editar</button>
            </form>
            <a href="{{ url_for('delete_producto', id=p.id) }}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar producto?')">Borrar</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
