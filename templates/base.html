<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema De Facturacion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f6f9;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
      }
      .card {
        margin-top: 20px;
      }
      .table th {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema de Facturacion Basica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('clientes_view') }}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('productos_view') }}">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('facturas_view') }}">Facturas</a></li>

             <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="reportesDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                Reportes
              </a>
              <ul class="dropdown-menu" aria-labelledby="reportesDropdown">
                <li><a class="dropdown-item" href="{{ url_for('reportes_clientes') }}">Facturas por Cliente</a></li>
                <li><a class="dropdown-item" href="{{ url_for('reportes_ventas') }}">Ventas por Per√≠odo</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Salir</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
